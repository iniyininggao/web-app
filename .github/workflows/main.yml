name: Lint

on:
  push:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
        
      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint


  build:
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 18
  
        - name: Install dependencies
          run: npm install

        - name: Run Build
          run: npm run build

  audit:
    runs-on: ubuntu-latest
    if: github.ref=='refs/heads/main' || github.ref == 'refs/heads/release'
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
  
      - name: Install dependencies
        run: npm install
